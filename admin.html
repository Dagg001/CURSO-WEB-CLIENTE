<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Artículo - Zerymnor</title>
    <link rel="stylesheet" href="style_css/style.css">
</head>
<body class="pagina-secundaria">

    <nav>
        <div class="vol_inicio">
            <ul>
                <li><a href="index.html">Volver a Inicio</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="logo-container">
            <img class="logo" src="./img/logo_z.jpg" alt="logo">
        </div>
    </header>

    <h2>Administración de Artículos</h2>

    <main>
        <section id="admin-controls">
            <form id="form-crear-articulo">
                <fieldset>
                    <legend>Crear nuevo artículo</legend>

                    <label for="articulo-titulo">Título:</label>
                    <input type="text" id="articulo-titulo" name="titulo" required>

<label for="articulo-descripcion-corta">Descripción Corta:</label>
<textarea id="articulo-descripcion-corta" name="descripcion-corta" rows="3"></textarea>

<label for="articulo-descripcion-larga">Descripción Larga:</label>
<textarea id="articulo-descripcion-larga" name="descripcion-larga" rows="5"></textarea>

                    <label for="articulo-precio">Precio:</label>
                    <input type="number" id="articulo-precio" name="precio" step="0.01" required>

                    <label for="articulo-stock">Stock:</label>
                    <input type="number" id="articulo-stock" name="stock" min="0" required>

                    <label for="articulo-imagen">URL de Imagen:</label>
                    <input type="text" id="articulo-imagen" name="imagen" placeholder="https://ejemplo.com/imagen.jpg">

                    <button type="submit" id="btn-submit-articulo">Crear</button>
                </fieldset>
            </form>
        </section>

        <section id="admin-list-section">
            <h3>Artículos en el sistema</h3>
            <ol id="admin-list"></ol>
        </section>

<dialog id="modal-editar-articulo">
    <div class="modal-contenido">
        <form id="form-editar-articulo">
            <fieldset>
                <legend>Editar artículo</legend>

                <label for="edit-articulo-titulo">Título:</label>
                <input type="text" id="edit-articulo-titulo" name="titulo" required>

                <label for="edit-articulo-descripcion-corta">Descripción Corta:</label>
                <textarea id="edit-articulo-descripcion-corta" name="descripcion-corta" rows="3"></textarea>

                <label for="edit-articulo-descripcion-larga">Descripción Larga:</label>
                <textarea id="edit-articulo-descripcion-larga" name="descripcion-larga" rows="5"></textarea>

                <label for="edit-articulo-precio">Precio:</label>
                <input type="number" id="edit-articulo-precio" name="precio" step="0.01" required>

                <label for="edit-articulo-stock">Stock:</label>
                <input type="number" id="edit-articulo-stock" name="stock" min="0" required>

                <label for="edit-articulo-imagen">URL de Imagen:</label>
                <input type="text" id="edit-articulo-imagen" name="imagen" placeholder="https://ejemplo.com/imagen.jpg">

                <button type="submit" id="btn-guardar-cambios">Guardar Cambios</button>
            </fieldset>
        </form>
        <button type="button" class="btn-close-modal" id="btn-cerrar-modal">X</button>
    </div>
</dialog>

    </main>

    <footer class="footer">
        <p>&copy; Zerymnor</p>
    </footer>

    <script type="module" src="./admin.js"></script>
</body>
</html>
